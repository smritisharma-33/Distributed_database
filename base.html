{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title_block %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
  </head>
  <body>
      <!-- NAVBAR -->
      <nav class="navbar is-light" role="navigation" aria-label="main navigation">
          <div class="container">
              <div class="navbar-brand">
                  <div class="navbar-item" href="{% url 'person:Dashboard' %}">
                      <p style="font-size: 22px;">Easy<span style="color: green;">Travels</span></p>
                  </div>
                  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                  </a>
              </div>
              <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                      <a class="navbar-item" href="{% url 'person:Dashboard' %}">
                          <p style="margin: 10px; font-size: 18px;">Dashboard</p>
                      </a>
                      <a class="navbar-item" href="{% url 'hotels:Search' %}">
                          <p style="margin: 10px; font-size: 18px;">Hotels</p>
                      </a>
                      <a class="navbar-item" href="{% url 'buses:Search' %}">
                          <p style="margin: 10px; font-size: 18px;">Buses</p>
                      </a>
                  </div>
                  <div class="navbar-end">
                      <a class="navbar-item" href="{% url 'person:Admin' %}" {% block admin_block %}{% endblock %}>
                          <p style="margin: 10px; font-size: 18px;">Admin</p>
                      </a>
                      <a class="navbar-item" href="{% url 'person:Services' %}" {% block service_block %}{% endblock %}>
                          <p style="margin: 10px; font-size: 18px;">Services</p>
                      </a>
                      <div class="dropdown navbar-item is-hoverable">
                          <div class="dropdown-trigger">
                              <a class="button is-medium is-inverted is-link is-rounded" aria-haspopup="true" aria-controls="dropdown-menu">
                                  <p style="font-size: 18px;">Account</p>
                              </a>
                          </div>
                          <div class="dropdown-menu" id="dropdown-menu" role="menu">
                              <div class="dropdown-content">
                                  <a class="dropdown-item" href="{% url 'booking:Upcoming' %}">
                                      <span class="subtitle is-6">Upcoming Trips</span>
                                  </a>
                                  <a class="dropdown-item" href="{% url 'booking:Past' %}">
                                      <span class="subtitle is-6">Past Trips</span>
                                  </a>
                                  <hr class="dropdown-divider">
                                  <a href="#" class="dropdown-item">
                                      <span class="subtitle is-6">Account Details</span>
                                  </a>
                                  <a href="{% url 'person:Logout' %}" class="dropdown-item">
                                      <span class="subtitle is-6">Logout</span>
                                  </a>
                              </div>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
     </nav>

     <!-- NAVBAR END -->
     <section class="section">
         <div class="container">
             {% block content_block %}{% endblock %}
         </div>
     </section>

     <script>
        var dropdown = document.querySelector('.dropdown');
        dropdown.addEventListener('click', function(event) {
            event.stopPropagation();
            dropdown.classList.toggle('is-active');

        });
     </script>

  </body>
</html>
